<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <article class="image-equilibrium">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium-image">
      <div>
        <img src="images/icon-view.svg" alt="">
      </div>
    </article>

    <article>

      <h2>Equilibrium #3429</h2>
      <p> Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li> <img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH </li>
        <li><img src="images/icon-clock.svg" alt="clock"> 3 days left </li>
      </ul>

    </article>

    <article class="avatar">
      <img src="images/image-avatar.png" alt="AvatarImage">
      <p>Creation of <span>Jules Wyvern </span> </p>
    </article>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mohammad Ali</a>.
  </div>
</body>

</html>
